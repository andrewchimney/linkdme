<!DOCTYPE html>
{% from "link.html" import link with context %}

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Linkdme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script type="text/javascript">
      ip = "{{ ip }}"
    </script>
    <script type="text/javascript" src="{{url_for('static', filename='profile.js') }}"></script>
  </head>
  <body>
    <main>
        <div>
          <img src="{{user[4]}}" width=100 height=100/>
          <!--<form onsubmit="put();" enctype='multipart/form-data'>
            <input type="file" enctype='multipart/form-data' id="myFile" name="file">
            <input type="submit">
          </form>-->
          <input type="file" enctype='multipart/form-data' id="myFile" name="file">
          <button onclick="put()" >submit</button>
        </div>
        <h1>
          @{{user[0]}}
        </h1>  
        <h2>
          <a target="_blank" href="http://{{ip}}/{{user[0]}}">your linkdme profile is at http://{{ip}}/{{user[0]}}</a>
        </h2>
        
        <ul>
          {%for i in range(0,user[3]|count):%}
            {{link(i)}}
          {%endfor%}
          <li>
            <span>
              <button class="add_normal" onclick='add()'>add link</button>
              <form class= "add_link" style= "display:none;" onsubmit="event.preventDefault(); post();">
                <input name= "add_link" value="">
                <input type= "submit" value ="submit" class ="submit_button">
              </form>
            </span>
          </li>
        </ul>
        <div>
          <form method="POST" action="http://{{ip}}/profile/logout"> 
            <input type="submit" value="logout"></input>
          </form>
        </div>
         
    </main>
	<script src="{{ url_for('static', filename='profile.js') }}"></script>
  </body>
</html>
